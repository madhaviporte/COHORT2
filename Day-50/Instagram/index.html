<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <section>
            <div class="all-reels">
                <div class="reel">
                    <img class="main-img" src="https://plus.unsplash.com/premium_photo-1673757121102-0ca51260861f?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div class="bottom">
                        <div class="user">
                            <img src="https://images.unsplash.com/photo-1564485377539-4af72d1f6a2f?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1vZGVsfGVufDB8fDB8fHww" alt="">
                            <h4>sarthak.sharma</h4>
                            <button>Follow</button>
                        </div>
                        <h3>E-commerce change: adapting to the future #shorts</h3>

                    </div>
                    <div class="right">
                        <div class="like">
                            <h4 class="icon"><i class="ri-heart-3-line"></i></h4>
                            <h6>200</h6>
                        </div>
                        <div class="comment">
                            <h4 class="icon"><i class="ri-chat-3-line"></i></h4>
                            <h6>69</h6>
                        </div>
                        <div class="share">
                            <h4 class="icon"><i class="ri-share-forward-fill"></i></h4>
                            <h6>100</h6>
                        </div>
                        <div class="save">
                            <h4 class="icon"><i class="ri-download-fill"></i></h4>
                            <h6>30</h6>
                        </div>

                    </div>
                </div>
                <div class="reel">
                    <img class="main-img" src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="">
                    <div class="bottom">

                        </div>
                        <div class="comment">
                            <h4 class="icon"><i class="ri-chat-3-line"></i></h4>
                            <h6>69</h6>
                        </div>
                        <div class="share">
                            <h4 class="icon"><i class="ri-share-forward-fill"></i></h4>
                            <h6>100</h6>
                        </div>
                        <div class="save">
                            <h4 class="icon"><i class="ri-download-fill"></i></h4>
                            <h6>30</h6>
                        </div>
